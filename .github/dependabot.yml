version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '03:00'
      timezone: Europe/Oslo
    open-pull-requests-limit: 99
    ignore:
      - dependency-name: '@types/node'
      - dependency-name: 'typescript'
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '03:00'
      timezone: Europe/Oslo
    open-pull-requests-limit: 99
